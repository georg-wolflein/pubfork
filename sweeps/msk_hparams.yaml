program: train.py
name: msk_grid_search
method: grid
metric:
  goal: maximize
  name: val_HER2_3groups_auroc
parameters:
  model.num_layers:
    value: 2
  model.do_linear_proj:
    values: [true, false]
  model.do_initial_linear_proj:
    values: [true, false]
  model.hidden_dim:
    values: [256]
  model.att_dropout:
    values: [.3]
  model.linear_dropout:
    values: [.1]
  model.agg:
    values: [max, mean]
  model.add_zero_attn:
    values: [true, false]
  model.num_heads:
    values: [4, 1, 8]
  learning_rate:
    value: 1e-4

command:
  - env/bin/python
  - ${program}
  - ${args_no_hyphens}
  - dataset=msk_categorical
  - name=sweep_experiment